<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table>
        <tr>
            <td>
                NAME:
            </td>
            <td><input type="text" placeholder="your name" name= " "></td>
        </tr>
        <tr>
            <td>
                EMAIL:
            </td>
            <td>
                <input type="mail" placeholder="your Email" name="">
            </td>
        </tr>
        <tr>
            <td>
                PASSWORD:
            </td>
            <td><input type="password" placeholder="password" name= " "></td>
        </tr>
        <tr>
            <td>
                GENDER:
            </td>
            <td>
                <input type="radio" name="GENDER">MALE
                <input type="radio" name="GENDER">FEMALE
            </td>
        </tr>
        <tr>
            <td>
                PHONE NO.:
            </td>
            <td>
                <select>
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    <option>+94</option>

                </select>
                <input type="phone" placeholder="+95 987_____">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit" name="">
            </td>
        </tr>
    </table>
</body>
</html>
